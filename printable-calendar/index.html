  <!-- Inline print styles for better @media print handling -->
  <style>
    @media print {
      body * {
        visibility: hidden;
      }

      #calendar-preview, #calendar-preview * {
        visibility: visible;
      }

      #calendar-preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        border: none;
        box-shadow: none;
      }

      .calendar-header h2 {
        text-align: center;
        font-size: 20pt;
        margin-bottom: 10px;
      }

      .calendar-table th, .calendar-table td {
        border: 1px solid #000 !important;
        padding: 10px !important;
        height: 80px !important;
        vertical-align: top !important;
      }
    }
  </style>
</head>
<body>
<div data-include="/header.html"></div>
  <div class="calendar-container">
    <div class="calendar-controls">
      <label for="month">Month:</label>
      <select id="month"></select>

      <label for="year">Year:</label>
      <select id="year"></select>

      <button id="print">üñ®Ô∏è Print</button>
      <button id="download">üìÑ Download PDF</button>
    </div>

    <div id="calendar-preview"></div>
  </div>
  <!-- HEADER AND FOOTER SCRIPT START-->
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('[data-include]').forEach(async el => {
      const file = el.getAttribute("data-include");
      try {
        const response = await fetch(file);
        if (response.ok) {
          const html = await response.text();
          el.innerHTML = html;
        } else {
          el.innerHTML = "<!-- Include failed: " + file + " -->";
        }
      } catch (e) {
        el.innerHTML = "<!-- Include error: " + file + " -->";
      }
    });
  });
</script>
  <!-- HEADER AND FOOTER SCRIPT END-->
