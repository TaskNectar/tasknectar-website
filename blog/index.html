<div id="posts-list" class="posts-grid"></div>

  <!-- Include header/footer -->
  <script>
    document.querySelectorAll('[data-include]').forEach(async el => {
      const file = el.getAttribute('data-include');
      const res = await fetch(file);
      const html = await res.text();
      el.innerHTML = html;
    });
  </script>

  <!--Blog Post Grid-->
  <script>
  async function loadPosts() {
  try {
    const response = await fetch('/blog/posts.json');
    if (!response.ok) throw new Error('Failed to load posts.json');
    const posts = await response.json();

    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById('posts-list');
    container.innerHTML = '';

    posts.forEach(post => {
      const postDate = new Date(post.date);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = postDate.toLocaleDateString(undefined, options);

      const postHTML = `
        <article class="blog-card">
          <h2><a href="${post.url}">${post.title}</a></h2>
          <time datetime="${post.date}">${formattedDate}</time>
          <p>${post.excerpt}</p>
          <a href="${post.url}" class="read-more-btn">Read More</a>
        </article>
      `;

      container.insertAdjacentHTML('beforeend', postHTML);
    });
  } catch (error) {
    console.error('Error loading posts:', error);
    document.getElementById('posts-list').innerHTML = '<p>Sorry, unable to load posts at this time.</p>';
  }
}

loadPosts();
</script>
