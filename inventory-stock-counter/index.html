<body>
   <div data-include="/header.html"></div>
<section class="hero-content">
  <div class="hero-content-content">
    <h1>Inventory Stock Counter</h1>
    <p>Track your stock levels with TaskNectar’s free inventory tracker. Add items, update quantities, view totals, and export your data as CSV. No sign-up required.</p>
  </div>
</section>
  <div id="inventoryTracker">
  <table id="stockTable">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Total Price</th>
      <th>Adjust Qty</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="stockBody">
    <tr class="empty">
      <td colspan="6">No items yet</td>
    </tr>
  </tbody>
</table>
  <form id="stockForm">
    <div class="stock-fields">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="itemQty" placeholder="Qty" required min="0" />
      <div id="priceInputWrapper">
        <span id="currencyPrefix">£</span>
        <input type="number" id="itemPrice" placeholder="Unit Price" step="0.01" required min="0" />
      </div>
    </div>

    <select id="currencySelect">
      <option value="£">£ GBP</option>
      <option value="$">$ USD</option>
      <option value="€">€ EUR</option>
    </select>

    <button type="submit">Add Item</button>
    <button type="button" id="exportCsvBtn">Export to CSV</button></form><br>
<div class="totals">
  <p><strong>Total Quantity:</strong> <span id="totalQuantity">0</span></p>
  <p><strong>Total Value:</strong> £<span id="totalValue">0.00</span></p>
</div>
    
  </form>
  </div>
        <div data-include="/footer.html"></div>
        
  <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/inventory-stock-tracker.js"></script>
    <script>
  document.querySelectorAll('[data-include]').forEach(async el => {
  const file = el.getAttribute('data-include');
  const res = await fetch(file);
  const html = await res.text();
  el.innerHTML = html;

  // Re-initialize WOW animations after footer loads
  if (typeof WOW === "function") {
    new WOW().init();
  }
});
    </script>

</body>
</html>
