  <div id="quoteEstimator" class="container">
    <h1 class="text-center my-4">Quote / Estimator</h1>
    <form id="quoteForm">
      <!-- Company Info -->
      <div class="mb-3">
        <label for="companyName" class="form-label">Your Company Name</label>
        <input type="text" id="companyName" class="form-control" placeholder="Your Company Name" required>
      </div>
      <div class="flex-row mb-3">
        <div>
          <label for="companyEmail" class="form-label">Your Company Email</label>
          <input type="email" id="companyEmail" class="form-control" placeholder="you@example.com" required>
        </div>
        <div>
          <label for="companyPhone" class="form-label">Your Company Phone Number</label>
          <input type="text" id="companyPhone" class="form-control" placeholder="+44 1234 567890">
        </div>
      </div>
      <div class="mb-3">
        <label for="companyLogo" class="form-label">Upload Logo</label>
        <input type="file" id="companyLogo" class="form-control" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea id="notes" class="form-control" rows="2" placeholder="Payment terms, delivery notes, etc."></textarea>
      </div>
      <!-- Quote Details -->
      <div class="flex-row mb-3">
        <div>
          <label for="quoteNumber" class="form-label">Quote #</label>
          <input type="text" id="quoteNumber" class="form-control" placeholder="e.g. Q-2025-001">
        </div>
        <div>
          <label for="quoteDate" class="form-label">Quote Date</label>
          <input type="date" id="quoteDate" class="form-control">
        </div>
        <div>
          <label for="clientName" class="form-label">Customer Name</label>
          <input type="text" id="clientName" class="form-control" placeholder="Client Name">
        </div>
      </div>
      <div class="flex-row mb-3">
        <div>
          <label for="currency" class="form-label">Currency</label>
          <select id="currency" class="form-select">
            <option value="£">£ - GBP</option>
            <option value="$">$ - USD</option>
            <option value="€">€ - EUR</option>
            <option value="¥">¥ - JPY</option>
            <option value="₹">₹ - INR</option>
          </select>
        </div>
        <div>
          <label for="taxRate" class="form-label">Tax Rate (%)</label>
          <input type="number" id="taxRate" class="form-control" value="20" min="0" step="0.01">
        </div>
      </div>
      <!-- Items Table -->
      <h2>Items</h2>
      <table class="table">
        <thead>
          <tr><th>Description</th><th>Qty</th><th>Price</th><th>Total</th><th></th></tr>
        </thead>
        <tbody id="itemsBody"></tbody>
        <tfoot>
          <tr><td colspan="2"></td><td>Subtotal:</td><td id="subtotal">£0.00</td><td></td></tr>
          <tr><td colspan="2"></td><td>Tax:</td><td id="taxAmount">£0.00</td><td></td></tr>
          <tr><td colspan="2"></td><td>Total:</td><td id="quoteTotal">£0.00</td><td></td></tr>
        </tfoot>
      </table>
      <button type="button" id="addItemBtn" class="btn btn-outline-primary">+ Add Item</button>
      <!-- Preview & Download -->
      <h3 class="mt-4">Quote Preview</h3>
      <div id="pdfPreviewContainer"></div>
      <div class="mt-3">
        <button type="button" id="generatePreviewBtn" class="btn btn-primary">Generate Preview</button>
        <button type="button" id="downloadPdfBtn" class="btn btn-success">Download PDF</button>
      </div>
    </form>

  <div data-include="/footer.html"></div>

  <script>
    // Helper to format currency
    function formatCurrency(value, symbol) {
      return symbol + value.toFixed(2);
    }
    // To DataURL
    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      const itemsBody = document.getElementById('itemsBody');
      const currencyEl = document.getElementById('currency');
      const taxRateEl = document.getElementById('taxRate');
      const subtotalEl = document.getElementById('subtotal');
      const taxAmountEl = document.getElementById('taxAmount');
      const quoteTotalEl = document.getElementById('quoteTotal');
      const previewContainer = document.getElementById('pdfPreviewContainer');

      function updateTotals() {
        let subtotal = 0;
        itemsBody.querySelectorAll('tr').forEach(row => {
          const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
          const price = parseFloat(row.querySelector('.item-price').value) || 0;
          const total = qty * price;
          row.querySelector('.item-total').textContent = formatCurrency(total, currencyEl.value);
          subtotal += total;
        });
        
        const tax = subtotal * (parseFloat(taxRateEl.value) / 100);
        const totalQuote = subtotal + tax;
        subtotalEl.textContent = formatCurrency(subtotal, currencyEl.value);
        taxAmountEl.textContent = formatCurrency(tax, currencyEl.value);
        quoteTotalEl.textContent = formatCurrency(totalQuote, currencyEl.value);
      }

      currencyEl.addEventListener('change', updateTotals);
      taxRateEl.addEventListener('input', updateTotals);

      function createItemRow() {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" class="form-control item-desc" placeholder="Item description"></td>
          <td><input type="number" class="form-control item-qty" value="1"></td>
          <td><input type="number" class="form-control item-price" value="0.00"></td>
          <td class="item-total">£0.00</td>
          <td><button type="button" class="btn btn-sm btn-danger remove-item-btn">&times;</button></td>
        `;
        tr.querySelector('.item-qty').addEventListener('input', updateTotals);
        tr.querySelector('.item-price').addEventListener('input', updateTotals);
        tr.querySelector('.remove-item-btn').addEventListener('click', () => { tr.remove(); updateTotals(); });
        return tr;
      }

      document.getElementById('addItemBtn').addEventListener('click', () => {
        itemsBody.appendChild(createItemRow());
        updateTotals();
      });
      // initial row
      itemsBody.appendChild(createItemRow());
      updateTotals();

      async function generatePreview() {
        // collect form data
        const data = {
          companyName: document.getElementById('companyName').value.trim(),
          companyEmail: document.getElementById('companyEmail').value.trim(),
          companyPhone: document.getElementById('companyPhone').value.trim(),
          notes: document.getElementById('notes').value.trim(),
          quoteNumber: document.getElementById('quoteNumber').value.trim(),
          quoteDate: document.getElementById('quoteDate').value,
          clientName: document.getElementById('clientName').value.trim(),
          currency: currencyEl.value,
          taxRate: parseFloat(taxRateEl.value) || 0,
          items: [],
          logoURL: null
        };
        const logoFile = document.getElementById('companyLogo').files[0];
        if (logoFile) data.logoURL = await toDataURL(logoFile);
        // gather items
        itemsBody.querySelectorAll('tr').forEach(row => {
          const desc = row.querySelector('.item-desc').value.trim();
          const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
          const price = parseFloat(row.querySelector('.item-price').value) || 0;
          if (desc) data.items.push({ desc, qty, price });
        });
        // build preview
        let html = '<div>';        
        if (data.logoURL) html += `<img src="${data.logoURL}" style="max-height:80px;"/><br/>`;
        html += `<h2>${data.companyName}</h2>`;
        html += `<p>${data.companyEmail} | ${data.companyPhone}</p>`;
        html += `<p><strong>Quote #:</strong> ${data.quoteNumber}</p>`;
        html += `<p><strong>Date:</strong> ${data.quoteDate}</p>`;
        html += `<p><strong>Client:</strong> ${data.clientName}</p>`;
        html += `<hr/><table style="width:100%; border-collapse: collapse;">`;
        html += `<thead><tr><th>Description</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead><tbody>`;
        data.items.forEach(item => {
          html += `<tr>` +
                  `<td>${item.desc}</td>` +
                  `<td>${item.qty}</td>` +
                  `<td>${data.currency}${item.price.toFixed(2)}</td>` +
                  `<td>${data.currency}${(item.qty*item.price).toFixed(2)}</td>` +
                  `</tr>`;
        });
        html += `</tbody></table>`;
        html += `<p style="text-align:right;"><strong>Subtotal:</strong> ${subtotalEl.textContent}</p>`;
        html += `<p style="text-align:right;"><strong>Tax:</strong> ${taxAmountEl.textContent}</p>`;
        html += `<p style="text-align:right;"><strong>Total:</strong> ${quoteTotalEl.textContent}</p>`;
        if (data.notes) html += `<p><em>${data.notes}</em></p>`;
        html += `</div>`;
        previewContainer.innerHTML = html;
      }
      document.getElementById('generatePreviewBtn').addEventListener('click', generatePreview);

      document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
        if (!previewContainer.innerHTML) { alert('Generate the preview first!'); return; }
        await html2pdf().set({ margin:10, filename:`Quote-${document.getElementById('quoteNumber').value||'Generated'}.pdf`, image:{type:'jpeg',quality:0.98}, html2canvas:{scale:2,useCORS:true}, jsPDF:{unit:'pt', format:'a4',orientation:'portrait'} }).from(previewContainer).save();
      });
    });
  </script>
  <script src="js/main.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => {
  const includes = document.querySelectorAll('[data-include]');
  includes.forEach(async el => {
    const file = el.getAttribute('data-include');
    if (file) {
      try {
        const response = await fetch(file);
        if (response.ok) {
          const text = await response.text();
          el.innerHTML = text;
        } else {
          el.innerHTML = `<p>Failed to load ${file}</p>`;
        }
      } catch (err) {
        el.innerHTML = `<p>Error loading ${file}</p>`;
      }
    }
  });
});
</script>
