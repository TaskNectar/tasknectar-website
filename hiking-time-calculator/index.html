/* Main Tool Container */
.tool {

/* Panels */

<script>
  const groups = document.querySelectorAll('.toggle-group');

  groups.forEach(group => {
    group.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      [...group.children].forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      calculate();
    });
  });

  document.querySelectorAll('input').forEach(i =>
    i.addEventListener('input', calculate)
  );

  function getActive(groupName) {
    return document.querySelector(
      `[data-group="${groupName}"] .active`
    ).dataset.value;
  }

  function getActiveNumber(groupName) {
    return parseFloat(getActive(groupName));
  }

  function calculate() {
    let distance = parseFloat(distanceInput.value) || 0;
    let ascent = parseFloat(ascentInput.value) || 0;

    const distanceUnit = getActive('distanceUnit'); // miles | km
    const ascentUnit = getActive('ascentUnit');     // feet | meters

    // Convert everything to miles + feet for calculation
    let miles = distanceUnit === 'km' ? distance * 0.621371 : distance;
    let feet = ascentUnit === 'meters' ? ascent * 3.28084 : ascent;

    if (miles <= 0) {
      results.innerHTML = `<p>Please enter a distance greater than 0.</p>`;
      return;
    }

    // Base Naismith
    const naismithHours = (miles / 3) + (feet / 2000);

    const paceFactor = getActiveNumber('pace');
    const surfacePenalty = getActiveNumber('surface');
    const packPenalty = getActiveNumber('pack');

    const correction = surfacePenalty + packPenalty;
    const adjustedHours = naismithHours * paceFactor * (1 + correction);

    const totalMinutes = Math.round(adjustedHours * 60);
    const hours = Math.floor(totalMinutes / 60);
    const mins = totalMinutes % 60;

    // Display pace & speed in selected units
    const pace =
      distanceUnit === 'km'
        ? Math.round(totalMinutes / distance) + ' min/km'
        : Math.round(totalMinutes / miles) + ' min/mile';

    const speed =
      distanceUnit === 'km'
        ? (distance / adjustedHours).toFixed(1) + ' km/h'
        : (miles / adjustedHours).toFixed(1) + ' mph';

    results.innerHTML = `
      <h2>Estimates</h2>
      <p><strong>Hike:</strong> ${distance} ${distanceUnit}, ${ascent} ${ascentUnit}</p>
      <p class="highlight">‚è± Estimated time: ${hours}h ${mins}m</p>
      <p>üìè Pace: ${pace}</p>
      <p>üö∂ Speed: ${speed}</p>
      <hr>
      <p><strong>Based on:</strong></p>
      <ul>
        <li>Naismith‚Äôs Rule baseline</li>
        <li>Intended pace adjustment</li>
        <li>Trail surface & pack weight correction (+${Math.round(correction * 100)}%)</li>
      </ul>
      <p style="font-size:0.9rem">
        Compare this with real-world walks on
        <a href="https://northernrambler.co.uk" target="_blank" rel="noopener">
          Northern Rambler
        </a>.
      </p>
    `;
  }

  // Cache inputs once
  const distanceInput = document.getElementById('distance');
  const ascentInput = document.getElementById('ascent');
  const results = document.getElementById('results');

  calculate();
</script>
